<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>INTRODUCTION TO HTML</title>
</head>
<body>
    <!--CHILD ELEMENT OF THE HTML ELEMENT-->
    <h1>DOG PHOTO APP</h1>
    <main>
<!-------------------1st Section------------------>
        <section>
            <h2>Dog Photos</h2>
            <!--TODO: Add link to dog photos-->
            <!--Step 6 is making indentation with <p></p> element-->
            <p>Be a dog parent.Click here to view <a href="https://paws.org.ph/" target="_blank"></a>dog photos</a></p>
            <a href="https://paws.org.ph/"></a><img src="images/golden-retriever-puppy.jpg" alt="This is a photo of a golden retriver golden-retriever-puppy" width="400px"
            height="400px"></a>
        </section>
<!----------------2nd Section--------------------->        
        <section>
            <h2>Dog Lists</h2>
            <h3>Things dogs love:</h3>
            <ul>
                <li>Seeing their human</li>
                <li>Dog treats</li>
                <li>Dog toys</li>
            </ul>
            <figure>
                <img src="images/Labrador-and-Pork-long.jpg" alt="A picture of a dog with pork meat." width="400px"
          height="400px">
          <figcaption>My dogs <em>love</em> pork meat</figcaption>
        </figure>
        <h3>Three things dogs hate:</h3>
        <ol>
            <li>Cats</li>
            <li>Taking bath</li>
            <li>Being ignored</li>
        </ol>

        <figure>
            <img
          src="https://www.pixel-creation.com/wp-content/uploads/puppy-wallpaper-and-background-image-1680x1050-id467417-800x800.jpg"
          alt="A cute dog picture" widht="400px" height="400px">
          <figcaption>Dogs <strong>hates</strong> cats</figcaption>
        </figure>
        
        </section>
<!----------------3rd Section--------------------->           
        <section>
            <h2>DOG FORM</h2>
            <form action="#">
                <input type="text" name="cutedogsurl" placeholder="cute dogs url"
                required>
                <fieldset>
                    <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor">Indoor</label>
                    <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

</html>
